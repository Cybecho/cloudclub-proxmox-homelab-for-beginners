<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈서버 구축의 강력한 선택: Proxmox</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: 'Noto Sans KR', sans-serif;
            background: #2B2B2B;
        }
        .slide-container {
            width: 1280px;
            height: 720px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .slide-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
            text-align: center;
            position: relative;
            padding-bottom: 0.5rem;
            margin: 0;
        }
        .slide-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background-color: #00CED1;
            border-radius: 2px;
        }
        .shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }
        .shape {
            position: absolute;
            background: rgba(0, 206, 209, 0.1);
            border-radius: 50%;
        }
        .shape-1 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            right: -100px;
        }
        .shape-2 {
            width: 300px;
            height: 300px;
            top: -150px;
            left: -150px;
        }
        .custom-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
        }
        .custom-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.08);
        }
        .header-section {
            padding: 2rem 3rem 1rem;
            text-align: center;
        }
        .subtitle {
            font-size: 1.1rem;
            color: #E0E0E0;
            margin-top: 1rem;
        }
        .center-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 3rem;
        }
        .logo-container {
            text-align: center;
            padding: 2rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 206, 209, 0.2);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .proxmox-logo {
            max-width: 400px;
            max-height: 150px;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
        }
        .main-proposal {
            text-align: center;
            font-size: 1.4rem;
            font-weight: 600;
            color: #FFFFFF;
            line-height: 1.5;
        }
        .bottom-section {
            padding: 1rem 3rem 2rem;
        }
        .highlight-text {
            color: #00CED1;
            font-weight: 600;
        }
        .emphasis-text {
            color: #FFD700;
            font-weight: 600;
        }
        .feature-item {
            text-align: center;
            padding: 1.5rem;
            transition: all 0.3s ease;
        }
        .feature-item:hover {
            transform: translateY(-3px);
        }
        .feature-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin: 0 auto 0.8rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .efficiency-icon {
            background: linear-gradient(135deg, #00CED1 0%, #40E0D0 100%);
            color: #fff;
        }
        .stability-icon {
            background: linear-gradient(135deg, #22C55E 0%, #10B981 100%);
            color: #fff;
        }
        .power-icon {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: #fff;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
            100% { transform: translateY(0px); }
        }
        .float-animation {
            animation: float 4s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="slide-container" style="background-color: #2B2B2B;">
        <div class="shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        
        <!-- Header Section -->
        <div class="header-section">
            <h2 class="slide-title">홈서버 구축의 강력한 선택: <span class="highlight-text">Type1 하이퍼바이저</span> Proxmox</h2>
            <p class="subtitle">
                <span class="emphasis-text">효율적이고 안정적인</span> 홈서버 운영을 위해
            </p>
        </div>
        
        <!-- Center Section with Logo -->
        <div class="center-section">
            <div class="logo-container">
                <img src="https://www.45drives.com/solutions/proxmox/img/proxmox_Logo.png" 
                     alt="Proxmox VE Logo" 
                     class="proxmox-logo"
                     onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div style="display: none; color: #00CED1; font-size: 2.5rem; font-weight: 900; text-shadow: 0 2px 4px rgba(0,0,0,0.3);">
                    PROXMOX VE
                </div>
            </div>
            
            <div class="main-proposal">
                <span class="highlight-text">Type1 하이퍼바이저</span> 가상화 솔루션,<br>
                <span class="emphasis-text">Proxmox VE</span>를 제안드립니다.
            </div>
        </div>
        
        <!-- Bottom Section with Features -->
        <div class="bottom-section">
            <div class="grid grid-cols-3 gap-4">
                <div class="custom-card feature-item">
                    <div class="feature-icon efficiency-icon float-animation">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                    <h3 class="text-white font-bold text-base mb-1">효율성</h3>
                    <p class="text-xs" style="color: #E0E0E0;">베어메탈 성능으로 최적의 자원 활용</p>
                </div>
                
                <div class="custom-card feature-item">
                    <div class="feature-icon stability-icon float-animation" style="animation-delay: 0.5s;">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    <h3 class="text-white font-bold text-base mb-1">안정성</h3>
                    <p class="text-xs" style="color: #E0E0E0;">엔터프라이즈급 신뢰성과 보안</p>
                </div>
                
                <div class="custom-card feature-item">
                    <div class="feature-icon power-icon float-animation" style="animation-delay: 1s;">
                        <i class="fas fa-rocket"></i>
                    </div>
                    <h3 class="text-white font-bold text-base mb-1">강력함</h3>
                    <p class="text-xs" style="color: #E0E0E0;">VM과 컨테이너 통합 관리 플랫폼</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
